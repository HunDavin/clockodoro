<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clockodoro</title>
  <link rel="stylesheet" href="src/index.css">
</head>
<body class="popup-active">
  <div class="app-container" style="background-color: #FFF3E2">
    <header class="header">
      <div class="logo-container">
        <img src="src/assets/Clockodoro.png" alt="Clockodoro" height="42">
        <span class="logo-text">Clockodoro</span>
      </div>
    
      <div class="task-container">
        <button class="task-button">
          <span class="check-icon">✓</span>
          <span class="task-text">Add Task</span>
          <span class="dropdown-arrow">▼</span>
        </button>

        <ul class="task-list">
          <li class="task-item">Homework<span class="task-cancel">&minus;</span></li>
          <li class="task-item">Other<span class="task-cancel">&minus;</span></li>
          <li class="task-divider"></li>
          <li class="task-item add-task">Add Task</li>
        </ul>
      </div>

      <ul class="nav-lists">
        <li class="nav-list">Timer Option</a>
        <li class="nav-list">Report</a>
      </ul>

      <button class="login-button">Login</button>
    </header>

    <main class="timer-section">
      <h2 class="timer-title">Focus Timer</h2>
      
      <div class="timer-display">
        <span class="time">25</span>
        <span class="separator">:</span>
        <span class="time">00</span>
      </div>
      
      <div class="clock-icons">
        <img src="/src/assets/Clockicon.png" alt="clockIcon" class="clock-icon">
        <img src="/src/assets/Clockicon.png" alt="clockIcon" class="clock-icon">
        <img src="/src/assets/Clockicon.png" alt="clockIcon" class="clock-icon">
        <img src="/src/assets/Clockicon.png" alt="clockIcon" class="clock-icon">
      </div>
      
      <div class="controls-container">
        <div class="mode-button active" style="background-color: #FF5C5C; color: white;">
          <div class="mode-header">
            <span class="mode-name">Focus</span>
            <img class="sound-icon" src="src/assets/Sound.png" alt="Sound toggle">
          </div>
          
          <div class="mode-content">
            <img class="mode-icon" src="src/assets/Clock.png" alt="Pomodoro">
            <div class="mode-time-display">
              <span class="mode-minutes">25</span>
              <span class="min-label">min</span>
            </div>
          </div>
        </div>
        
        <div class="mode-button" style="background-color: white; color: #7684FF;">
          <div class="mode-header">
            <span class="mode-name">Short Break</span>
          </div>
          
          <div class="mode-content">
            <img class="mode-icon" src="src/assets/Coffee.png" alt="Short Break">
            <div class="mode-time-display" style="color: #333">
              <span class="mode-minutes">05</span>
              <span class="min-label">min</span>
            </div>
          </div>
        </div>
        
        <div class="mode-button" style="background-color: white; color: black;">
          <div class="mode-header">
            <span class="mode-name">Long Break</span>
          </div>
          
          <div class="mode-content">
            <img class="mode-icon" src="src/assets/rest.png" alt="Long Break">
            <div class="mode-time-display">
              <span class="mode-minutes">30</span>
              <span class="min-label">min</span>
            </div>
          </div>
        </div>
        
        <button class="start-button">START</button>
      </div>
    </main>
    <footer class="wave-block">
      <div class="wave-stretch">
        <div class="wavy-wave"></div>
      </div>
    </footer>
  </div>
  <div class="popup-overlay active"></div>
  <div class="options-popup">
    <div class="options-header">
      <h2>Options</h2>
      <button class="close-button">×</button>
    </div>
    
    <div class="options-content">
      <div class="option-section">
        <h3>Time (Minutes)</h3>
        <div class="time-inputs">
          <div class="time-input">
            <label>Pomodoro</label>
            <input type="text" value="25" class="time-field">
          </div>
          <div class="time-input">
            <label>Short Break</label>
            <input type="text" value="5" class="time-field">
          </div>
          <div class="time-input">
            <label>Long Break</label>
            <input type="text" value="15" class="time-field">
          </div>
        </div>
      </div>
      
      <div class="divider"></div>
      
      <div class="option-section toggle-section">
        <div class="toggle-label">Auto Start Break</div>
        <label class="toggle">
          <input type="checkbox">
          <span class="toggle-slider"></span>
        </label>
      </div>
      
      <div class="divider"></div>
      
      <div class="option-section toggle-section">
        <div class="toggle-label">Auto Start Focus</div>
        <label class="toggle">
          <input type="checkbox">
          <span class="toggle-slider"></span>
        </label>
      </div>
      
      <div class="divider"></div>
      
      <div class="option-section">
        <div class="interval-section">
          <div class="interval-label">Long Break Interval</div>
          <input type="text" value="4" class="interval-field">
        </div>
      </div>
      
      <div class="divider"></div>
      
      <div class="option-section">
        <h3>Alarm Sound</h3>
        <div class="sound-section">
          <div class="sound-row">
            <div class="sound-column">
              <label>Sound</label>
              <div class="select-wrapper">
                <select class="sound-select">
                  <option selected>Ding</option>
                </select>
              </div>
            </div>
            <div class="sound-column">
              <label>Repeat</label>
              <input type="text" value="4" class="repeat-field">
            </div>
          </div>
          <div class="volume-row">
            <label>Volume</label>
            <div class="volume-control">
              <input type="range" min="0" max="100" value="50" class="volume-slider">
              <span class="volume-value">50</span>
            </div>
          </div>
        </div>
      </div>
      
      <div class="divider"></div>
      
      <div class="option-section">
        <h3>Ticking Sound</h3>
        <div class="sound-section">
          <div class="sound-row">
            <div class="sound-column full-width">
              <label>Sound</label>
              <div class="select-wrapper">
                <select class="sound-select">
                  <option selected>Rain</option>
                </select>
              </div>
            </div>
          </div>
          <div class="volume-row">
            <label>Volume</label>
            <div class="volume-control">
              <input type="range" min="0" max="100" value="50" class="volume-slider">
              <span class="volume-value">50</span>
            </div>
          </div>
        </div>
      </div>
      
      <div class="done-section">
        <button class="done-button">Done</button>
      </div>
    </div>
  </div>
</body>
</html>
